<!DOCTYPE html>
<html ng-app="SARHR">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div class="list">
  <h1 class="mainTitle">Chat</h1>

  <div class="search">
    <input type="text" ng-model="query"/>
  </div>


  <div class="contents">
    <ul>

        <li class="" ng-repeat="person in people | filter:peopleSearch(person)">
          <a href="#/list/{{person.id}}">
          <div class="image"></div>
          <div class="details">
            <h5>{{person.first_name + ' ' + person.last_name}}</h5>

            <p>{{person.status}}</p>
          </div>

          </a>
        </li>


    </ul>
  </div>
</div>
</body>
</html>
